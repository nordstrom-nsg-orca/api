service: nsg-acl

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  region: us-west-2
  # stage: ${opt:stage, nonprod}
  runtime: nodejs10.x
  environment:
    DYNAMODB_TABLE: !ImportValue ACLTableName
