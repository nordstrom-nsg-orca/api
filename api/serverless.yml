custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false

functions:
  create:
    handler: acl/create.create
    events:
      - http:
          path: create
          method: post
          cors: true

  list:
    handler: acl/list.list
    events:
      - http:
          path: list
          method: get
          cors: true

