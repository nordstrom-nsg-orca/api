service: nsg-acl

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  region: us-west-2
  stage: ${opt:stage, 'nonprod'}
  runtime: nodejs10.x
  tags:
    name: ${self:service}-${self:provider.stage}
  vpc:
    securityGroupIds:
      - sg-0d2e53ade40e60060
    subnetIds:
      - subnet-0126fe03fa91a38de
      - subnet-0386f8ab22bd7a664
  environment:
    NSG_DB_PASS: ${env:NSG_DB_PASS}

package:
  individually: true

functions:
  list:
    handler: src/crud.handler
    events:
      - http:
          method: GET
          path: api/table/{table}
          cors: true
  create:
    handler: src/crud.handler
    events:
      - http:
          method: POST
          path: api/table/{table}
          cors: true
  update:
    handler: src/crud.handler
    events:
      - http:
          method: PUT
          path: api/table/{table}/{id}
          cors: true
  delete:
    handler: src/crud.handler
    events:
      - http:
          method: DELETE
          path: api/table/{table}/{id}
          cors: true

custom:
  TeamManagedPolicy: !ImportValue fff000-iam-${self:provider.stage}-nsgtoolbox-01-TeamManagedPolicy
  webpack:
    webpackConfig: webpack.config.js
    includeModules: false

resources:
  Outputs:
    ApiHostname:
      Description: "The API Gateway URL for NSG"
      Value:
        Fn::Join:
          - ""
          - - Ref: ApiGatewayRestApi
            - ".execute-api.${self:provider.region}.amazonaws.com"
      Export:
        Name: ApiHostname

plugins:
  - serverless-webpack
